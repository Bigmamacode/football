services:
  - type: web
    name: underover-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -U pip setuptools wheel && pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    region: frankfurt
    autoDeploy: true

  - type: web
    name: underover-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: "pip install -U pip setuptools wheel && pip install -r backend/requirements.txt"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_BASE
        value: "https://underover-backend.onrender.com"
    region: frankfurt
    autoDeploy: true

